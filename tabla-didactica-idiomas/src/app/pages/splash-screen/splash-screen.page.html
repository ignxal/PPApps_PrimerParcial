<ion-content [fullscreen]="true">
  <div class="bg">
    <div class="container ion-text-center">
      <img src="../../../assets/images/icon.png" alt="Logo" />
    </div>

    <div
      class="ion-text-center diagonal-text"
      *ngFor="let name of this.listNames"
    >
      <h2 class="name animation text-dark">{{ name }}</h2>
    </div>

    <div class="ion-text-center bottom-text">
      <h2 class="name animation text-dark">4B</h2>
    </div>
  </div>
</ion-content>
