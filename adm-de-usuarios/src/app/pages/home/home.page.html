<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Bienvenido, {{ usuario.name }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenido, {{ usuario.name }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="button-container center mx-3">
    <ion-button
      expand="full"
      class="quarter-button"
      (click)="irARegistro()"
      style="--background: #adc2ff"
      *ngIf="this.usuario.profile=='administrador'"
    >
      <div class="d-flex flex-column align-items-center">
        <!-- <img src="../../../assets/images/cosas-lindas.png"> -->
        <div class="text-container2 text-wrap">Crear usuario</div>
      </div>
    </ion-button>
    <ion-button
      expand="full"
      class="quarter-button"
      (click)="irACosasFeas()"
      style="--background: #adffea"
    >
      <div class="d-flex flex-column align-items-center">
        <!-- <img src="../../../assets/images/cosas-feas.png"> -->
        <div class="text-container2 text-wrap" style="width: 90%">
          Listado de usuarios
        </div>
      </div>
    </ion-button>
  </div>

    </button>
    <button (click)="irACosasFeas()">

    </button>
  </div> -->
