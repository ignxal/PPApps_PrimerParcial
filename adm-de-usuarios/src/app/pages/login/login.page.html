<ion-content>
  <div class="bg">
    <div style="display: flex; justify-content: center">
      <img
        src="../../../assets/images/icon.png"
        style="max-width: 70%; margin-top: 10%"
      />
    </div>
    <form [formGroup]="loginForm">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <p class="display-6 text-black">Iniciar sesión</p>
            </div>
            <div class="d-flex justify-content-center mt-4">
              <ion-button (click)="completarCampos(1)" shape="round"
                >Admin</ion-button
              >
              <ion-button (click)="completarCampos(2)" shape="round"
                >Usuario</ion-button
              >
              <ion-button (click)="completarCampos(3)" shape="round"
                >Tester</ion-button
              >
            </div>
            <div padding>
              <ion-item>
                <ion-input
                  type="mail"
                  label="Correo"
                  formControlName="email"
                  class="text-black"
                ></ion-input>
                <ng-container *ngIf="mail?.hasError('email')">
                  <small class="text-danger">Fomato inválido</small>
                </ng-container>
              </ion-item>
              <ion-item>
                <ion-input
                  type="password"
                  label="Clave"
                  formControlName="password"
                  class="text-black"
                ></ion-input>
                <ng-container *ngIf="password?.hasError('minlength')">
                  <small class="text-danger"
                    >La clave debe tener mínimo
                    {{password?.getError('minlength').requiredLength}}
                    caracteres</small
                  >
                </ng-container>
              </ion-item>
            </div>
            <div padding>
              <ion-button
                size="large"
                type="submit"
                color="primary"
                (click)="this.login(loginForm)"
                expand="block"
                [disabled]="loginForm.invalid"
                >Ingresar</ion-button
              >
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <hr />
    <!-- <h4 class="text-secondary text-center"> ¿No estás registrado? </h4>
    <ion-button size="" expand="block" class="tertiary" (click)="goToRegistro()">Registro</ion-button> -->
  </div>
</ion-content>
