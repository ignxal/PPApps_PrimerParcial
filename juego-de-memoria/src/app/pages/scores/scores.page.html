<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: black"
      >Puntajes - {{dificultad | titlecase}}</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title style="color: black"
        >Puntajes - {{dificultad | titlecase}}</ion-title
      >
    </ion-toolbar>
  </ion-header>
  <div class="bg">
    <ion-card color="primary">
      <ion-card-header>
        <ion-card-title>5 Mejores</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list color="primary">
          <ion-item
            *ngFor="let score of scoresArr; let i=index"
            color="primary"
          >
            <ion-thumbnail slot="start">
              <img
                alt="Silhouette of mountains"
                [src]="'../../../assets/numeros/'+(i+1)+'.png'"
                style="background-color: white; border-radius: 50%"
              />
            </ion-thumbnail>
            <ion-label style="font-size: 20px"
              >Puntuación: {{score.score}}
              <p style="font-size: 15px">
                {{score.email}} - {{score.date.toDate().toLocaleDateString()}}
              </p></ion-label
            >
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <ion-card
      color="secondary"
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        color: black;
        margin-top: 2rem;
      "
    >
      <ion-card-header>
        <ion-card-title style="font-size: 25px"
          >¿Crees que puedes batirlo?</ion-card-title
        >
      </ion-card-header>
      <ion-card-content style="font-size: 20px">
        Supera esta puntuación y aparece en la lista!
      </ion-card-content>

      <ion-button
        fill="clear"
        (click)="irAJugar(dificultad)"
        style="font-size: 25px; color: black"
        >Jugar</ion-button
      >
    </ion-card>
  </div>
</ion-content>

<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button style="color: black" (click)="buscar('facil')">
        <ion-icon style="color: black" name="happy"></ion-icon>
        Facil
      </ion-tab-button>
      <ion-tab-button style="color: black" (click)="buscar('medio')">
        <ion-icon style="color: black" name="sad"></ion-icon>
        Medio
      </ion-tab-button>
      <ion-tab-button style="color: black" (click)="buscar('dificil')">
        <ion-icon style="color: black" name="skull"></ion-icon>
        Dificil
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
