<ion-content>
  <div class="bg">
    <form [formGroup]="loginForm">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <p class="display-6" style="color: black">Iniciar sesión</p>
            </div>
            <div padding>
              <ion-item>
                <ion-input
                  type="mail"
                  label="Correo"
                  formControlName="email"
                ></ion-input>
                <ng-container *ngIf="mail?.hasError('email')">
                  <small class="text-danger">Fomato inválido</small>
                </ng-container>
              </ion-item>
              <ion-item>
                <ion-input
                  type="password"
                  label="Clave"
                  formControlName="password"
                ></ion-input>
                <ng-container *ngIf="password?.hasError('minlength')">
                  <small class="text-danger"
                    >La clave debe tener mínimo
                    {{password?.getError('minlength').requiredLength}}
                    caracteres</small
                  >
                </ng-container>
              </ion-item>
            </div>
            <div padding>
              <ion-button
                size="large"
                type="submit"
                color="danger"
                (click)="this.login(loginForm)"
                expand="block"
                [disabled]="loginForm.invalid"
                >Ingresar</ion-button
              >
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <hr />
    <div class="d-flex justify-content-center align-items-center flex-column">
      <h4 class="text-secondary text-center">¿No estás registrado?</h4>
      <ion-button
        size=""
        color="danger"
        expand="block"
        class="tertiary"
        (click)="goToRegistro()"
        style="width: 30%"
        >Registro</ion-button
      >
    </div>

    <div style="display: flex; justify-content: center">
      <img
        src="../../../assets/images/icon.png"
        style="max-width: 30%; padding-left: 20px; margin-top: 10%"
      />
    </div>
    <div class="d-flex justify-content-center flex-column mt-4">
      <ion-button (click)="completarCampos(1)" shape="round" color="warning"
        >Tester</ion-button
      >
      <ion-button (click)="completarCampos(2)" shape="round" color="warning"
        >Usuario</ion-button
      >
      <ion-button (click)="completarCampos(3)" shape="round" color="warning"
        >Anonimo</ion-button
      >
    </div>
  </div>
</ion-content>
