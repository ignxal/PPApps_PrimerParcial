<ion-content [fullscreen]="true">
  <div class="bg">
    <div
      class="ion-text-center"
      style="padding-top: 50%"
      *ngFor="let name of listNames"
    >
      <h2 class="name animation text-dark">{{ name }}</h2>
      <h3 class="name animation text-dark">4B</h3>
    </div>

    <div class="container">
      <img src="../../../assets/images/icon.png" alt="Logo" />
    </div>
  </div>
</ion-content>
