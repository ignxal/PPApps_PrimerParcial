<ion-content>
  <div class="bg">
    <div style="display: flex; justify-content: center">
      <img
        src="../../../assets/images/icon.png"
        style="max-width: 70%; margin-top: 10%"
      />
    </div>
    <form [formGroup]="loginForm">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <p style="color: black" class="display-6">Iniciar sesión</p>
            </div>
            <div padding>
              <ion-item style="--background: #868242">
                <ion-input
                  type="mail"
                  label="Correo"
                  formControlName="email"
                  style
                ></ion-input>
                <ng-container *ngIf="mail?.hasError('email')">
                  <small class="text-danger">Fomato inválido</small>
                </ng-container>
              </ion-item>
              <ion-item style="--background: #868242">
                <ion-input
                  type="password"
                  label="Clave"
                  formControlName="password"
                ></ion-input>
                <ng-container *ngIf="password?.hasError('minlength')">
                  <small class="text-danger"
                    >La clave debe tener mínimo
                    {{password?.getError('minlength').requiredLength}}
                    caracteres</small
                  >
                </ng-container>
              </ion-item>
            </div>
            <div padding>
              <ion-button
                size="large"
                type="submit"
                style="--background: #428682"
                (click)="this.login(loginForm)"
                expand="block"
                [disabled]="loginForm.invalid"
                >Ingresar</ion-button
              >
            </div>
          </ion-col>
        </ion-row>
        <div class="border-top border-secondary p-3 mt-3">
          <ion-select
            (ionChange)="handleChange($event)"
            label="Seleccione acceso rapido"
            label-placement="floating"
            fill="fill"
            style="color: black"
          >
            <ion-select-option value="1">Usuario</ion-select-option>
            <ion-select-option value="2">Tester</ion-select-option>
            <ion-select-option value="3">Ignacio</ion-select-option>
          </ion-select>
        </div>
      </ion-grid>
    </form>
    <hr />
    <h4 class="text-center" style="color: black">¿No estás registrado?</h4>
    <ion-button
      style="--background: #424686"
      size=""
      expand="block"
      class="tertiary"
      (click)="goToRegistro()"
      >Registro</ion-button
    >
  </div>
</ion-content>
